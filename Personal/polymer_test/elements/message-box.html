<link rel="import" href="bower_components/polymer/polymer.html">

<!-- CONFIRMATION MESSAGE CONTAINER - BEGINS -->
<polymer-element name="message-box" attributes="containerType containerIconType containerHeader containerContent">

	<template>
		<div class="mul-box-rnd mul-{{containerType}}-ctn">
			<div class="mul-box-hdr">
				<h6 class="mul-message-hdr">
					<i class="mul-icon-{{containerIconType}} mul-icon-size-small mul-icon-color-{{containerType}} mul-icon-position-left"></i>{{ containerHeader }}
				</h6>
			</div>
			<div class="mul-box-bdy">
				<p>{{ containerContent }}</p>
			</div>
		</div>
	</template>

	<script>
		Polymer('message-box', {
			containerHeader: "Header",
			containerContent: "Container content message text goes here..."
		});
	</script>

</polymer-element>
<!-- CONFIRMATION MESSAGE CONTAINER - ENDS -->
